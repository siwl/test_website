{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - Classes{% endblock %}

{% block side_content %}
<div class="page-header">
    <h1>All Classes</h1>
</div>
<div class="col-md-4">
    {% for tclass in classes %}    
    	<li class="list-group-item"><a href="{{ url_for('.profile', class_id=tclass.id) }}" >{{ tclass.name }}</a></li>
    	<li class="list-group-item"><a href="{{ url_for('classbp.edit_profile', class_id=tclass.id) }}" >Edit</a></li>
    	
    	
    {% endfor %}

</div>
{% endblock %}
