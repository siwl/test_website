{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - Users{% endblock %}

{% block side_content %}
<div class="page-header">
    <h1>All Users</h1>
</div>
<div class="col-md-4">
    {% for user in users %}    
    	<li class="list-group-item"><a href="{{ url_for('user.profile', user_id=user.id) }}" >{{ user.id }} </a></li>
    {% endfor %}

</div>
{% endblock %}
