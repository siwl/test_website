{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - Sessions{% endblock %}

{% block side_content %}
<div class="page-header">
    <h1>All Seesions</h1>
</div>
<div class="col-md-4">
    {% for session in sessions %}    
    	<li class="list-group-item"><a href="{{ url_for('session.profile', session_id=session.id) }}" >{{ session.school_year }}  {{ session.time }}</a></li>
    	<li class="list-group-item"><a href="{{ url_for('session.edit_profile', session_id=session.id) }}" >Edit</a></li>
    	
    {% endfor %}

</div>
{% endblock %}
